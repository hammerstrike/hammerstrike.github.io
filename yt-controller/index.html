<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
	
	<button id="btnplay">play</button> | <button id="btnpause">pause</button> |	<button id="btnstop">stop</button>
	<br/>
	<button id="loadVideoById">P3VlgUyY8Fw</button>
	<script id="ytscript" src="https://www.youtube.com/iframe_api"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
		// 2. This code loads the IFrame Player API code asynchronously.
		/*
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		/*/
		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {			  
			  videoId: '32BDSzsnrEs',
			  events: {
				'onReady': onPlayerReady,
				'onStateChange': onPlayerStateChange
			  }
			});
		}

		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
			event.target.playVideo();				
		}

		// 5. The API calls this function when the player's state changes.
		//    The function indicates that when playing a video (state=1),
		//    the player should play for six seconds and then stop.
		var done = false;
		
		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
			  setTimeout(stopVideo, 6000);
			  done = true;
			}
		}
		function stopVideo() {
			player.stopVideo();
		}
		
		$(document).ready(function(){
			var playerReady = false;
			var chkYTApi = setInterval(function(){
				youTubeAPTReady();
			}, 1000);
			
			function youTubeAPTReady(){
				console.log(player);
				if(player){
					clearInterval(chkYTApi);					
					playerReady = true;
				}else{
					console.log('player not ready');					
				}
			};

			$('#btnplay').click(function(){
				playerReady ? player.playVideo() : alert('Player is not ready');				
			});
			
			$('#btnpause').click(function(){
				playerReady ? player.pauseVideo() : alert('Player is not ready');				
			});
			
			$('#btnstop').click(function(){
				playerReady ? player.stopVideo() : alert('Player is not ready');				
			});
			
			$('#loadVideoById').click(function(){
				playerReady ? player.loadVideoById('P3VlgUyY8Fw').playVideo(): alert('Player is not ready');				
			});
			
		});	
    </script>
	
	
  </body>
</html>
