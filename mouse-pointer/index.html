<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
	
	<style>
		#area{
			width: 300px;
			height: 300px;
			margin: 40px auto 0;
			border:1px solid #eee;
			position: relative;
		}
		.follower{
			position: absolute;
			width: 50px;
			height: 50px;
			background: #ddd;
			top:0;
			left:0;
			margin-top:-25px;
			margin-left:-25px;
			transition:top 500ms, left 500ms;
		}
	</style>
</head>
<body>
	<div id="area">
		<div class="follower"></div>
	</div>
	<!-- JS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var pointerPos = {};
			var divOffset = $("#area").offset();
			$('#area').on('mousemove',function(e){
			    pointerPos.left = (e.pageX - divOffset.left);
			    pointerPos.top = (e.pageY - divOffset.top);
			    console.clear();	    	
			    console.log(pointerPos);
			    $('.follower').css({top:pointerPos.top,left:pointerPos.left});	
			});
		});
	</script>
</body>
</html>
