    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .imgwrap {
            display: block;
            width: 100%;
            height: 0;
            border: none;
            position: relative;
        }
        
        .listimgwrap {
            padding-bottom: 35.166%;
        }
        
        
        
        .blur-eff {
            display: block;
            overflow: hidden;
            position: relative;
            -webkit-filter: none!important;
            filter: none!important;
        }
        
        .blur-eff-img {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            max-width: 100%;
            max-height: 100%;
            transition: opacity .3s linear;
        }
        
        .org-img {
            opacity: 0;
        }
        
        .org-img.done {
            opacity: 1;
            margin: auto;
        }
        
        .blur-img {
            -webkit-filter: blur(1px);
            filter: blur(1px);
            opacity: 1;
            margin: auto;
            width: 100%;
        }
        
        .org-img.done + .blur-img {
            opacity: 0;
        }
    </style>


</head>
